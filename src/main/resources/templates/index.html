<!DOCTYPE html>
<html lang="pr-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
</head>
<body>
    <h1>Controle de tarefas</h1>

    <table>
        <thead>
            <tr>
                <th>TAREFA</th>
                <th>DATA REGISTRO</th>
                <th>STATUS</th>
                <th>DATA CONCLUS√ÉO</th>
                <th>EDITAR</th>
                <th>EXCLUIR</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="tarefa : ${listaTarefas}">
                <td th:text="${tarefa.getTarefa}"></td>
                <td th:text="${#temporals.format(tarefa.getDataInicio, 'dd/MM/yyyy')}"></td>
                <td th:text="${tarefa.getStatusTarefa}"></td>
                <td th:text="${#temporals.format(tarefa.getDataFim, 'dd/MM/yyyy')}"></td>
                <td><a th:href="@{'/edittask/' + ${tarefa.getIdTarefa}}">EDITAR</a></td>
                <td><a th:href="@{'/deletetask/' + ${tarefa.getIdTarefa}}">EXCLUIR</a></td>
            </tr>
        </tbody>
    </table>
    <br>
    <a href="newtask">Adicionar tarefa</a>
</body>
</html>
